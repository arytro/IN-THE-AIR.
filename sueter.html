<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suéteres - In the Air</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fondo negro */
            color: white;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                background-color: #fff; /* Fondo blanco durante la animación */
            }
            100% {
                opacity: 1;
                background-color: #000; /* Fondo negro final */
            }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #D2B48C; /* Color caqui */
            color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
        }

        .header a {
            color: black;
            text-decoration: none;
            font-size: 14px;
            margin-left: 20px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .content {
            margin-top: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap; /* Para que se adapte en pantallas pequeñas */
        }

        .info {
            max-width: 400px;
            text-align: left;
        }

        .info h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .info p {
            margin: 5px 0;
        }

        .info a {
            display: inline-block;
            color: #FFD700; /* Dorado */
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }

        .info a:hover {
            text-decoration: underline;
        }

        .content img {
            width: 400px;
            height: auto;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #D2B48C; /* Color caqui */
            color: black;
        }

        .footer a {
            color: black;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>In the Air</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="https://www.instagram.com/direct/t/17849953482045439" target="_blank">Contacto</a>
        </nav>
    </div>

    <div class="content">
        <!-- Información del abrigo -->
        <div class="info">
            <h2>Abrigo Comodo</h2>
            <p><strong>Características:</strong> Abrigo sin capucha, sin cuello, hombros holgados. Diseño exclusivo de Jesús.</p>
            <p><strong>Precio:</strong> <a href="https://www.instagram.com/p/DCkfIbphF68/" target="_blank">$31.99</a></p>
        </div>
        <!-- Imagen del abrigo -->
        <img src="ABRIGO P1.jpg" alt="Abrigo">
    </div>

    <div class="footer">
        <p>&copy; 2024 In the Air | <a href="https://www.instagram.com/direct/t/17849953482045439" target="_blank">Contacto</a></p>
    </div>
</body>
</html>
